# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  username: postgres
  host: <%= ENV['SETLISTRRAILS_DB_1_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['SETLISTRRAILS_DB_1_PORT_5432_TCP_PORT'] %>
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/setlistr_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/setlistr_test

production:
  <<: *default
  database: db/setlistr_prod
